<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Product features</title>
</head>
<body>

<div class="container">
    <h3 class="text-center mt-3">Characteristic admin panel</h3>
    <hr>
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="{% url 'new_category' %}" class="list-group-item list-group-item action">Create new category</a>
                <a href="{% url 'new_category_feature' %}" class="list-group-item list-group-item action">Create new characteristic</a>
                <a href="#" class="list-group-item list-group-item action">Create value for characteristic</a>
                <a href="#" class="list-group-item list-group-item action">Create characteristic for product</a>
                <a href="#" class="list-group-item list-group-item action">Edit product characteristic</a>
            </div>
        </div>
        <div class="col-md-9">
            {% block content %}

            {% endblock content %}
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>
</html>
