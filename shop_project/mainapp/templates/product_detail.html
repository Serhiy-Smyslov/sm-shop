{% extends 'base.html' %}
{% load specifications %}

{% block content %}
<nav aria-label="breadcrumb" class="mt-4">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Main</a></li>
        <li class="breadcrumb-item"><a href="{{ product.category.get_absolute_url }}">{{product.category.name}}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{product.title}}</li>
    </ol>
</nav>
<div class="row">
    <div class="col-md-4">
        <img class="img-fluid" src="{{ product.image.url }}">
    </div>
    <div class="col-md-8">
        <h3>{{ product.title }}</h3>
        <p>Price: {{ product.price }}</p>
        <p>Description: {{ product.description }}</p>
        <a href="{% url 'add_to_cart' ct_model=ct_model slug=product.slug %}">
            <button class="btn btn-danger">Add to cart</button>
        </a>
    </div>
    <p class="mt-4">Ð¡haracteristic:</p>
    {{ product|product_spec }}

    <!--        {% else %}-->
    <!--            {% include 'smartphone_specification.html' %}-->
    <!--        {% endif %}-->
</div>
{% endblock content %}
